<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main class="bg-slate-300 h-screen flex items-center">
      <div class="bg-white p-5 pb-10 flex flex-col rounded-2xl w-1/3 justify-center mx-auto text-center">
        <div>
          <img src="./images/image-qr-code.png" class="mx-auto mb-8 rounded-2xl" alt="">
        </div>
        <div>
          <h3 class="dark-blue text-3xl font-bold mb-7">Improve your front-end skills by building projects</h3>
          <p class="grayish-blue font-medium">
            Scan the QR code to visit Frontend Mentor and take your
            coding skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
